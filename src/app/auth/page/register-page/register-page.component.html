<h1 class="text-4xl text-center font-bold font-array text-primary mb-8">Dashboard</h1>
<h2 class="text-2xl text-center font-bold mb-8">Registra tu cuenta</h2>

<form [formGroup]="registerForm" (submit)="onRegister()" class="card bg-base-100 w-svw sm:w-96 shadow-none sm:shadow-sm">
    <div class="card-body">
        <label class="label" for="fullname">Nombre</label>
        <input id="fullname" type="text" class="input w-full" formControlName="fullname" />

        <label class="label" for="email">Correo electrónico</label>
        <input id="email" type="email" class="input w-full" formControlName="email" />

        <label class="label" for="password">Contraseña</label>
        <input id="password" type="password" class="input w-full" formControlName="password" />

        <label class="label" for="repeat_password">Confirmar Contraseña</label>
        <input id="repeat_password" type="password" class="input w-full" formControlName="repeat_password" />

        <div class="card-actions justify-center mt-4">
            <button type="submit" class="btn btn-primary w-full">Registrar</button>
        </div>

        <p>
            ¿Ya tienes cuenta? 
            <a [routerLink]="['/auth/login']" class="link link-secondary">Inicia sesión aquí</a>.
        </p>
    </div>
</form>

@if (hasError()) {
    <div role="alert" class="absolute bottom-4 right-4 alert alert-error alert-soft">
        <span>¡Error! Por favor revise la información ingresada.</span>
    </div>
}
